<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC webcam</title>
    <style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #000;
        /* Add a play button overlay for better UX */
        position: relative;
    }

    #hidden-elements {
        display: none;
    }

    video {
        width: 100vw;
        height: 100vh;
        object-fit: contain;
    }

    #media {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #asr-container {
        position: fixed;
        bottom: 90px;
        right: 20px;
        width: 300px;
        height: 400px;
        z-index: 1000;
    }

    #asr-frame {
        width: 100%;
        height: 100%;
    }

    #success-message {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #4CAF50;
        color: white;
        padding: 15px 30px;
        border-radius: 5px;
        display: none;
        z-index: 1000;
        font-family: Arial, sans-serif;
        font-size: 18px;
        font-weight: bold;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    #audio-toggle {
        position: fixed;
        bottom: 20px;
        left: 20px;
        background: #4CAF50;
        color: white;
        border: none;
        border-radius: 50px;
        padding: 15px 20px;
        font-size: 16px;
        cursor: pointer;
        z-index: 1000;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    #audio-toggle:hover {
        background: #45a049;
    }

    #sound-enable {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #4CAF50;
        color: white;
        border: none;
        border-radius: 10px;
        padding: 20px 30px;
        font-size: 18px;
        cursor: pointer;
        z-index: 2000;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        display: none;
    }

    #sound-enable:hover {
        background: #45a049;
    }

        </style>
</head>
<body>

<div id="hidden-elements">
    <div class="option">
        <input id="use-stun" type="checkbox"/>
        <label for="use-stun">Use STUN server</label>
    </div>
    <button class="btn btn-primary" id="btn_play">Start</button>
    <input type="hidden" id="sessionid" value="0">

    <form class="form-inline" id="echo-form">
        <div class="form-group">
        <p>input text</p>

        <textarea cols="2" rows="3" style="width:600px;height:50px;" class="form-control" id="message">test</textarea>
        </div>
        <button type="submit" class="btn btn-default">Send</button>
    </form>
</div>

<div id="media">
    <video id="rtc_media_player" controls autoplay playsinline></video>
</div>

<div id="success-message">Êï∞Â≠ó‰∫∫ÂêØÂä®ÊàêÂäü</div>

<button id="audio-toggle" style="display: none;">üîä ÂºÄÂêØÂ£∞Èü≥</button>

<div id="asr-container">
    <iframe id="asr-frame" src="about:blank" sandbox="allow-scripts allow-same-origin"></iframe>
</div>


<script src="srs.sdk.js"></script>
<script type="text/javascript" src="http://cdn.sockjs.org/sockjs-0.3.4.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
</body>
<script type="text/javascript" charset="utf-8">

	$(document).ready(function() {
	  $('#echo-form').on('submit', function(e) {
      e.preventDefault();
      var message = $('#message').val();
      console.log('Sending: ' + message);
      fetch('/human', {
            body: JSON.stringify({
                text: message,
                type: 'echo',
            }),
            headers: {
                'Content-Type': 'application/json'
            },
            method: 'POST'
      });
      $('#message').val('');
	  });

	  // Audio toggle functionality
	  $('#audio-toggle').on('click', function() {
	    var video = $('#rtc_media_player')[0];
	    if (video.muted) {
	      video.muted = false;
	      $(this).text('üîá ÂÖ≥Èó≠Â£∞Èü≥');
	    } else {
	      video.muted = true;
	      $(this).text('üîä ÂºÄÂêØÂ£∞Èü≥');
	    }
	  });
	});

  $(function(){
    var sdk = null; // Global handler to do cleanup when republishing.
    var startPlay = function() {
        $('#rtc_media_player').show();

        // Close PC when user replay.
        if (sdk) {
            sdk.close();
        }
        sdk = new SrsRtcWhipWhepAsync();

        // User should set the stream when publish is done, @see https://webrtc.org/getting-started/media-devices
        // However SRS SDK provides a consist API like https://webrtc.org/getting-started/remote-streams
        $('#rtc_media_player').prop('srcObject', sdk.stream);
        // Keep the video muted initially to comply with autoplay policies
        $('#rtc_media_player').prop('muted', true);
        // Optional callback, SDK will add track to stream.
        // sdk.ontrack = function (event) { console.log('Got track', event); sdk.stream.addTrack(event.track); };

        var host = window.location.hostname
        // For example: webrtc://r.ossrs.net/live/livestream
        var url = "http://"+host+":1985/rtc/v1/whep/?app=live&stream=livestream"
        sdk.play(url).then(function(session){
            //$('#sessionid').html(session.sessionid);
            //$('#simulator-drop').attr('href', session.simulator + '?drop=1&username=' + session.sessionid);
            // Show success message with a slight delay to ensure it's visible
            setTimeout(function() {
                $('#success-message').show();
            }, 500);
            // Force video to play - handle browser autoplay restrictions
            setTimeout(function() {
                var video = $('#rtc_media_player')[0];
                // Try to play the video
                var playPromise = video.play();
                if (playPromise !== undefined) {
                    playPromise.then(function() {
                        // Video played successfully
                        console.log("Video is playing muted");
                        // ËßÜÈ¢ëÁ®≥ÂÆöÊí≠ÊîæÂêéÔºåÂÜçÂä†ËΩΩASR iframe
                        setTimeout(function() {
                            $('#asr-frame').attr('src', 'asr/index.html');
                        }, 2000);
                        
                        // Auto-unmute strategy
                        var tryUnmute = function() {
                            if (video.muted) {
                                video.muted = false;
                                console.log("Attempted to unmute video");
                                
                                // Check if unmuting caused pause, if so re-mute
                                setTimeout(function() {
                                    if (video.paused) {
                                        video.muted = true;
                                        video.play();
                                        console.log("Re-muted and resumed playback");
                                    } else {
                                        console.log("Successfully unmuted and playing");
                                        // Remove listeners once successful
                                        $(document).off('touchstart touchmove orientationchange visibilitychange');
                                    }
                                }, 100);
                            }
                        };
                        
                        // Try auto-click unmute after 500ms
                        setTimeout(function() {
                            tryUnmute();
                        }, 500);
                        
                        // Setup listeners for touch interactions
                        $(document).one('touchstart touchmove orientationchange visibilitychange', function() {
                            setTimeout(tryUnmute, 100);
                        });
                        
                    }).catch(function(error) {
                        // Auto-play was prevented, try with muted
                        console.log("Auto-play failed:", error);
                        video.muted = true;
                        video.play();
                    });
                }
            }, 300);
            // Hide success message after 3 seconds
            setTimeout(function() {
                $('#success-message').fadeOut();
            }, 3000);
        }).catch(function (reason) {
            sdk.close();
            $('#rtc_media_player').hide();
            console.error(reason);
        });
    };

    $('#rtc_media_player').hide();
    // Auto-start on page load
    $(document).ready(function() {
        startPlay();
    });
});
</script>
</html>
